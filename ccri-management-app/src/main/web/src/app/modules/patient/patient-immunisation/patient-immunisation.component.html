


    <mat-card>

      <mat-card-content>


        <div fxLayout="row"
             fxFlexFill >
          <h3>Immunisations</h3>
          <span flex></span>
          <mat-chip-list><mat-chip>LCH</mat-chip></mat-chip-list>
        </div>
        <span *ngIf="immunisations.length>0">
              <app-immunisation [immunisations]="immunisations" ></app-immunisation>
          </span>
        <span *ngIf="immunisations.length==0">
              No results found.
          </span>

      </mat-card-content>
    </mat-card>

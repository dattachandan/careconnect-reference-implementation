<h2 mat-dialog-title>ObservationChart</h2>
<mat-dialog-content>
    <div layout-gt-xs="row">
        <div flex-gt-xs="100">
            <ngx-charts-line-chart
                    [scheme]="colorScheme"
                    [results]="multi"
                    [gradient]="gradient"
                    [xAxis]="showXAxis"
                    [yAxis]="showYAxis"
                    [legend]="showLegend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel"
                    [autoScale]="autoScale"
                    [yAxisTickFormatting]="axisDigits">
            </ngx-charts-line-chart>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
